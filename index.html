<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - $O$ Finance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo-container">
                <img src="SOS.png" alt="Logotipo $O$ Finance">
            </div>
        </div>
        <div class="login-form">
            <h2>Bem-vindo(a) de volta</h2>
            <form>
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Criar conta</a>
            </div>
        </div>
        <div class="footer">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2024 $O$ Finance. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
